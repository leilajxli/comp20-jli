<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Captain's Log</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>

    $(document).ready( function() {
    
        var pressEnter = jQuery.Event ("keydown", { keyCode: 13 }); 
        var messages = [];

        $("input").on(pressEnter, function(event){
            
            //store a new input in the local storage
            var timeStamp = new Date().getTime();
            var msgValue = timeStamp + " -  " + $("input").val(); 
            messages.push (msgValue);
            localStorage.setItem ("messages", JSON.stringify(messages));

            //display all the messages in log 
            for (var i=0; i < localStorage.length; i++) { 
                $("#log").append (getItem(localStorage.key(i) + "<br>" )); 
            }
        });
    });  

    </script>
</head>

<body>
    <h1>Captain's Log</h1>
    <h3>New entry: <input type="text" id="msg" name="msg" size="30" /></h3>
    <div id="log"></div>
</body>
</html>
